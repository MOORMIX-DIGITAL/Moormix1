<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Celulares - TechMóvil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>TechMóvil</h1>
        <p>Tu tienda en línea de celulares de última generación.</p>
    </header>

    <main class="container">
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Celular Modelo X" class="product-image">
            <h2 class="product-name">Modelo X</h2>
            <p class="product-description">Un teléfono con cámara de alta resolución y batería de larga duración.</p>
            <p class="product-price">$599</p>
            <button class="buy-button">Añadir al carrito</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Celular Modelo Y" class="product-image">
            <h2 class="product-name">Modelo Y</h2>
            <p class="product-description">Compacto y potente. Ideal para el día a día.</p>
            <p class="product-price">$399</p>
            <button class="buy-button">Añadir al carrito</button>
        </div>
        
        </main>

    <footer>
        <p>&copy; 2025 TechMóvil. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
