<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Moormix Digital</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="logo">Moormix Digital</a>
            <nav>
                <a href="catalogo.html">Catálogo</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="catalog-section">
            <h2>Nuestro Catálogo Completo</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://m.media-amazon.com/images/I/71yzM6kLqBL._AC_UF894,1000_QL80_.jpg" alt="Samsung Galaxy A54 5G" class="product-image">
                    <h3 class="product-name">Samsung Galaxy A54 5G</h3>
                    <p class="product-price">$300</p>
                    <button class="buy-button">Comprar</button>
                </div>
                <div class="product-card">
                    <img src="https://images.samsung.com/is/image/samsung/p6-160-in-galaxy-a-a54-5g-sm-a546e-16gb-8gb-sm-a546ezgains-536767784" alt="Xiaomi Redmi Note 12 Pro" class="product-image">
                    <h3 class="product-name">Xiaomi Redmi Note 12 Pro</h3>
                    <p class="product-price">$250</p>
                    <button class="buy-button">Comprar</button>
                </div>
                <div class="product-card">
                    <img src="https://m.media-amazon.com/images/I/61kYn83v+IL.jpg" alt="Apple iPhone 14" class="product-image">
                    <h3 class="product-name">Apple iPhone 14</h3>
                    <p class="product-price">$800</p>
                    <button class="buy-button">Comprar</button>
                </div>
                <div class="product-card">
                    <img src="https://images.samsung.com/is/image/samsung/p6-160-in-galaxy-a-a54-5g-sm-a546e-16gb-8gb-sm-a546ezgains-536767784" alt="Samsung Galaxy S23 Ultra" class="product-image">
                    <h3 class="product-name">Samsung Galaxy S23 Ultra</h3>
                    <p class="product-price">$1200</p>
                    <button class="buy-button">Comprar</button>
                </div>
            </div>
        </section>
        
        <section class="cart-container">
            <h2>Tu Carrito</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <p>Total: <span id="cart-total-price">$0</span></p>
            </div>
            <div class="shipping-section">
                <h3>Datos de Envío</h3>
                <div class="select-group">
                    <select id="province-select"></select>
                    <select id="canton-select"></select>
                    <select id="parish-select"></select>
                </div>
            </div>
            <button id="checkout-button" class="cta-button">Ir a Pagar</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Moormix Digital. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
