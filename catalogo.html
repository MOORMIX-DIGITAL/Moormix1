<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Moormix Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="logo">Moormix Digital</a>
                <button id="contact-button">Contacto</button>
        </div>
    </header>

    <main class="container">
        <section class="catalog-header">
            <h1>Nuestro Catálogo de Teléfonos</h1>
        </section>
        
        <section class="products-section">
            <div class="product-grid">
                <div class="product-card">
                   <img src="https://images.samsung.com/is/image/samsung/p6-160-in-galaxy-a-a54-5g-sm-a546e-16gb-8gb-sm-a546ezgains-536767784" alt="Samsung Galaxy A54 5G" class="product-image">
                    <h3 class="product-name">Samsung Galaxy A54 5G</h3>
                    <p class="product-price">$300</p>
                    <button class="buy-button">Comprar</button>
                </div>
                <div class="product-card">
                    <img src="https://cdn.shopify.com/s/files/1/0252/6406/3397/files/Samsung_Galaxy_A24_1.jpg?v=1684334313" alt="Samsung Galaxy A24" class="product-image">
                    <h3 class="product-name">Samsung Galaxy A24</h3>
                    <p class="product-price">$220</p>
                    <button class="buy-button">Comprar</button>
                </div>
                <div class="product-card">
                    <img src="https://tienda.movistar.com.ec/media/catalog/product/cache/6b36154625b331002ac5964f43c3f054/s/a/samsung-galaxy-s23-ultra-color-verde-frontal_1.jpg" alt="Samsung Galaxy S23 Ultra" class="product-image">
                    <h3 class="product-name">Samsung Galaxy S23 Ultra</h3>
                    <p class="product-price">$950</p>
                    <button class="buy-button">Comprar</button>
                </div>
                <div class="product-card">
                    <img src="https://cdn.movertix.com/spree/images/1301/product/xiaomi-redmi-note-13-5g-negro-1.jpg" alt="Xiaomi Redmi Note 13" class="product-image">
                    <h3 class="product-name">Xiaomi Redmi Note 13</h3>
                    <p class="product-price">$250</p>
                    <button class="buy-button">Comprar</button>
                </div>
            </div>
        </section>

        <section class="cart-container" style="display: none;">
            <h2>Carrito de Compras</h2>
            <div class="shipping-selector">
                <label for="province-select">Selecciona tu Provincia:</label>
                <select id="province-select" name="province">
                    <option value="">Selecciona...</option>
                </select>
                <br>
                <label for="canton-select">Selecciona tu Cantón:</label>
                <select id="canton-select" name="canton" disabled>
                    <option value="">Selecciona...</option>
                </select>
                <br>
                <label for="parish-select">Selecciona tu Parroquia:</label>
                <select id="parish-select" name="parish" disabled>
                    <option value="">Selecciona...</option>
                </select>
            </div>
            <div id="cart-items"></div>
            <div class="cart-total">
                <strong>Total: $<span id="cart-total-price">0</span></strong>
            </div>
            <button id="checkout-button" class="cta-button">Ir a Pagar</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Moormix Digital. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
