<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Moormix Digital</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="logo">Moormix Digital</a>
            <nav>
                <a href="catalogo.html">Catálogo</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-section">
            <h1>Contáctanos</h1>
            <p>¿Tienes alguna pregunta o necesitas ayuda? Envíanos un mensaje y te responderemos lo antes posible.</p>
            
            <div class="contact-form">
                <input type="text" id="contact-name" placeholder="Tu Nombre">
                <input type="email" id="contact-email" placeholder="Tu Correo Electrónico">
                <textarea id="contact-message" placeholder="Tu Mensaje"></textarea>
                <button id="send-button" class="cta-button">Enviar Mensaje</button>
            </div>
            
            <div id="contact-results"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Moormix Digital. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
