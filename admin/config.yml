backend:
  name: git-gateway
  branch: main
  identity_url: 'https://moormixdigital.netlify.app/.netlify/identity'
  gateway_url: 'https://moormixdigital.netlify.app/.netlify/git'

local_backend: true
media_folder: "img"
public_folder: "/img"
publish_mode: editorial_workflow

collections:
  - name: 'products'
    label: 'Productos'
    folder: 'data/products'
    create: true
    slug: '{{fields.name}}'
    fields:
      - {label: "Nombre del Producto", name: "name", widget: "string"}
      - {label: "Precio", name: "price", widget: "number"}
      - {label: "Descripción", name: "description", widget: "markdown"}
      - label: 'Galería de imágenes'
        name: 'gallery'
        widget: 'list'
        fields:
          - {label: 'Imagen', name: 'image', widget: 'image'}
      - {label: 'Precio a crédito', name: 'credit_price', widget: 'number'}
      - {label: 'Descripción del crédito', name: 'credit_description', widget: 'string'}
      - label: 'Categoría'
        name: 'category'
        widget: 'relation'
        collection: 'categories'
        value_field: 'title'
        search_fields: ['title']
      - label: 'Estado'
        name: 'status'
        widget: 'select'
        options: ['En Stock', 'Agotado']
      - label: 'Detalles técnicos'
        name: 'specs'
        widget: 'list'
        fields:
          - {label: 'Nombre del detalle', name: 'name', widget: 'string'}
          - {label: 'Descripción', name: 'description', widget: 'string'}

  - name: 'categories'
    label: 'Categorías'
    folder: 'content/categories'
    create: true
    fields:
      - {label: 'Título de la Categoría', name: 'title', widget: 'string'}

  - name: 'contact-messages'
    label: 'Mensajes de Contacto'
    folder: '_data/contact-messages'
    create: true
    fields:
      - {label: 'Nombre', name: 'name', widget: 'string'}
      - {label: 'Email', name: 'email', widget: 'string'}
      - {label: 'Mensaje', name: 'message', widget: 'text'}

  - name: 'featured-products'
    label: 'Productos Destacados'
    folder: '_data/featured-products'
    create: true
    fields:
      - label: 'Producto'
        name: 'product'
        widget: 'relation'
        collection: 'products'
        value_field: 'title'
        search_fields: ['title']

  - name: 'home-sections'
    label: 'Secciones de la página principal'
    folder: 'content/home'
    create: false
    fields:
      - {label: 'Título de la sección', name: 'title', widget: 'string'}
      - label: 'Lista de categorías'
        name: 'categories'
        widget: 'list'
        fields:
          - label: 'Categoría'
            name: 'category'
            widget: 'relation'
            collection: 'categories'
            value_field: 'title'
            search_fields: ['title']
