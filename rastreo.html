<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreo de Pedido</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tracking-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .tracking-container h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .tracking-container p {
            margin-bottom: 20px;
        }
        .tracking-container input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .tracking-container button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .tracking-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Rastreo de Pedido</h1>
        <p>Sigue tu envío en tiempo real.</p>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <button id="contact-button">Contacto</button>
        </nav>
    </header>

    <main>
        <div class="tracking-container">
            <h2>Ingresa tu Número de Guía</h2>
            <p>Ingresa el número de guía que te enviamos por correo o WhatsApp para rastrear tu pedido.</p>
            <input type="text" id="trackingNumber" placeholder="Ej: 123456789">
            <button id="trackButton">Rastrear</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TechMóvil. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
